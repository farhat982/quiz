<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./quiz.css"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="content">
          <h1 class="question"></h1>
          <div class="answers">
            <div class="answer">
              <input
                type="radio"
                name="answer"
                id="answer1"
                value="false"
              />
              <label for="answer1"></label>
            </div>
            <div class="answer">
              <input
                type="radio"
                name="answer"
                id="answer2"
                value="false"
              />
              <label for="answer2"></label>
            </div>
            <div class="answer">
              <input
                type="radio"
                name="answer"
                id="answer3"
                value="false"
              />
              <label for="answer3"></label>
            </div>
            <div class="answer">
              <input
                type="radio"
                name="answer"
                id="answer4"
                value="false"
              />
              <label for="answer4"></label>
            </div>
          </div>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="result">
        <h1>Congrats!</h1>
        <h3 class="correct"></h3>
        <h3 class="wrong"></h3>
        <h2 class="score"></h2>
        <button class="play">Play again</button>
      </div>
    </div>
  </body>
  <script src="./quiz.js"></script>
</html>
